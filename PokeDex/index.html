<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assests/pokeball.png" type="image/x-icon">

    <script src="script.js"></script>
    <script src="./scripts/htmlTemplates.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/responsive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/pokeCard.css">
    <link rel="stylesheet" href="./styles/typeColors.css">
    <link rel="stylesheet" href="./styles/singlePokeCard.css">
    <link rel="stylesheet" href="./styles/mediaquerrys.css">
    <link rel="stylesheet" href="./styles/respMenu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>


<body id="body" onload="init()">
    <header>
        <div class="Nav-Bar m-auto">
            <div class="Nav-Left">
                <img onclick="renderPoke(), closeSingleCard()" src="./assests/pokemon.png" alt="">
            </div>


            <div class="input">
                <input onkeyup="filterPoke()" type="text" id="search" placeholder=" search Pokemon...">

            </div>



            <div class="nav-Right">
                <div class="settings-Fav">
                    <div class="open-settings">
                        <div id="settings" class="settings settings-closed">
                            <input id="setting" type="number" placeholder="How many Pokemons ?">
                            <button onclick="changeSettings()">save</button>
                        </div>
                        <img onclick="openSettings()" src="./assests/settings.png" alt="" srcset="">
                    </div>

                    <div class="fav-wrapper">
                        <span class="amount" id="amountFav"></span>
                        <img onclick="renderFavoreds()" src="./assests/heart.png" alt="">
                    </div>
                </div>
                <img class="pika" onclick="renderPoke(), closeSingleCard()" src="./assests/pikachu.png" alt="">
            </div>

            <div class="Resp-Menu-Wrapper">
                <div onclick="animateBurgerMenu()" class="Resp-Menu">
                    <div id="line1" class="line top"></div>
                    <div id="line2" class="line mid"></div>
                    <div id="line3" class="line bot"></div>
                </div>
            </div>
        </div>
    </header>

    <section Responsive>
        <div class="Responsive-Menu" id="RespoSection">
            <div id="toggleRespMenu" class="Resp-Icons Resp-Icons-Closed ">

                <div class="search-resp">
                    <div id="searchsResp" class="input-resp search-resp search-closed">
                        <input id="searchResp" class="input-resp" onkeyup="filterPoke()" type="text"
                            placeholder=" search Pokemon...">
                    </div>
                </div>


                <div class="open-settings-resp">
                    <div id="settingsResp" class="settings-resp settings-closed-resp">
                        <input class="input-resp" id="settingResp" type="number" placeholder="how many u wanna load ?">
                        <button class="button-resp" onclick="changeSettingsResp(), animateBurgerMenu()">save</button>
                    </div>
                </div>

                <div class="fav-wrapper-resp">
                    <button onclick="renderFavoreds(), animateBurgerMenu()" class="button-resp">show me my favored ´s (
                        <span class="amount-Resp" id="amountFavResp"></span> )</button>
                </div>
            </div>
        </div>


    </section>


    <section class="Main-Content">
        <div onclick="closeSingleCard()" id="singleCard" class="Wrapper-Single-Card d-none">
        </div>

        <div class="d-none loadingBall" id="loadingSpinner">
            <img src="./assests/pokeBallNoBG.gif" alt="">
        </div>

        <div class="content m-auto" id="content">
        </div>

        <div class="btn">
            <button class="d-none" id="morePoke" onclick="showNextPoke()">get more Pokemon</button>
            <button class="d-none" id="startPoke" onclick="renderPoke()">go back</button>
        </div>
    </section>

    <footer>
        Copyright © 2024 desingned by Alexander Ruppel
    </footer>
</body>

</html>
